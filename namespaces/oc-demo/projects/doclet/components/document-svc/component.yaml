apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: document-svc
spec:
  owner:
    projectName: doclet

  componentType: deployment/service

  autoBuild: true

  workflow:
    name: docker-gitops-release
    systemParameters:
      repository:
        url: "https://github.com/VajiraPrabuddhaka/doclet-app.git"
        revision:
          branch: "main"
        appPath: "/document-svc"
    parameters:
      docker:
        context: "/document-svc"
        filePath: "/document-svc/Dockerfile"
      gitops:
        repositoryUrl: "https://github.com/VajiraPrabuddhaka/openchoreo-sample-gitops"
        branch: "main"
        targetEnvironment: "development"
        deploymentPipeline: "standard"
      workloadDescriptorPath: "workload.yaml"

  parameters:
    exposed: true
    replicas: 1
    port: 8080
