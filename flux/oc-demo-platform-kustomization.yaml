apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: oc-demo-platform
  namespace: flux-system
spec:
  interval: 5m
  path: ./namespaces/oc-demo/platform
  prune: true
  targetNamespace: oc-demo
  sourceRef:
    kind: GitRepository
    name: sample-gitops
  dependsOn:
    - name: namespaces
    - name: platform-shared
